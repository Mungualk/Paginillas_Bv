<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Type Comparison</title>
</head>
<header>
    <img src="/img/logo.png" alt="logo" id="logo">
    <h1 id="title">Pokemon Type Comparison</h1>
    <p id="mark">Choose some Pokemon type, and check its advantage/disadvantage ratio <br> so that you stop being a fucking loser in the competitive game.</p>
</header>
<body>
    <div class="container">
        <div class="types-container">
            <table id="table-types">
                <tr>
                    <td><img src="/img/64px-Bug_icon_SwSh.png" alt="bug"></td>
                    <td><img src="/img/64px-Dark_icon_SwSh.png" alt="dark"></td>
                    <td><img src="/img/64px-Dragon_icon_SwSh.png" alt="dragon"></td>
                    <td><img src="/img/64px-Electric_icon_SwSh.png" alt="electric"></td>
                </tr>
                <tr>
                    <td><img src="/img/64px-Fairy_icon_SwSh.png" alt="fairy"></td>
                    <td><img src="/img/64px-Fighting_icon_SwSh.png" alt="fighting"></td>
                    <td><img src="/img/64px-Fire_icon_SwSh.png" alt="fire"></td>
                    <td><img src="/img/64px-Flying_icon_SwSh.png" alt="flying"></td>
                </tr>
                <tr>
                    <td><img src="/img/64px-Ghost_icon_SwSh.png" alt="ghost"></td>
                    <td><img src="/img/64px-Grass_icon_SwSh.png" alt="grass"></td>
                    <td><img src="/img/64px-Ground_icon_SwSh.png" alt="ground"></td>
                    <td><img src="/img/64px-Ice_icon_SwSh.png" alt="ice"></td>
                </tr>
                <tr>
                    <td><img src="/img/64px-Normal_icon_SwSh.png" alt="normal"></td>
                    <td><img src="/img/64px-Psychic_icon_SwSh.png" alt="psychic"></td>
                    <td><img src="/img/64px-Rock_icon_SwSh.png" alt="rock"></td>
                    <td><img src="/img/64px-Steel_icon_SwSh.png" alt="steel"></td>
                </tr>
                <tr>
                    <td><img src="/img/64px-Water_icon_SwSh.png" alt="water"></td>
                </tr>
            </table>
        </div>
        <div class="comparison">
            <table id="comparison-table">
                <p id="resultado" style="color: #009900;">Efectividad contra ${pokemonAtaque}: **Muy efectivo**</p>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
