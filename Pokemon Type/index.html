<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Type Comparison</title>
</head>
<header>
    <img src="/img/logo.png" alt="logo" id="logo">
    <h1 id="title">Pokemon Type Comparison</h1>
    <p id="mark">Choose some Pokemon type, and check its advantage/disadvantage ratio <br> so that you stop being a fucking loser in the competitive game.</p>
    <img src="/img/robert-quiz-king-of-fighters.gif" id="garcia"></img>
</header>
<body>
    <div class="container">
        <div class="types-container">
            <table id="table-types">
                <tr>
                    <td><img id="bug" src="/img/64px-Bug_icon_SwSh.png" alt="bug"></td>
                    <td><img id="dark" src="/img/64px-Dark_icon_SwSh.png" alt="dark"></td>
                    <td><img id="dragon"src="/img/64px-Dragon_icon_SwSh.png" alt="dragon"></td>
                    <td><img id="electric" src="/img/64px-Electric_icon_SwSh.png" alt="electric"></td>
                </tr>
                <tr>
                    <td><img id="fairy" src="/img/64px-Fairy_icon_SwSh.png" alt="fairy"></td>
                    <td><img id="fighting" src="/img/64px-Fighting_icon_SwSh.png" alt="fighting"></td>
                    <td><img id="fire" src="/img/64px-Fire_icon_SwSh.png" alt="fire"></td>
                    <td><img id="flying" src="/img/64px-Flying_icon_SwSh.png" alt="flying"></td>
                </tr>
                <tr>
                    <td><img id="ghost" src="/img/64px-Ghost_icon_SwSh.png" alt="ghost"></td>
                    <td><img id="grass" src="/img/64px-Grass_icon_SwSh.png" alt="grass"></td>
                    <td><img id="ground" src="/img/64px-Ground_icon_SwSh.png" alt="ground"></td>
                    <td><img id="ice" src="/img/64px-Ice_icon_SwSh.png" alt="ice"></td>
                </tr>
                <tr>
                    <td><img id="normal" src="/img/64px-Normal_icon_SwSh.png" alt="normal"></td>
                    <td><img id="psychic" src="/img/64px-Psychic_icon_SwSh.png" alt="psychic"></td>
                    <td><img id="rock" src="/img/64px-Rock_icon_SwSh.png" alt="rock"></td>
                    <td><img id="steel" src="/img/64px-Steel_icon_SwSh.png" alt="steel"></td>
                </tr>
                <tr>
                    <td><img id="water" src="/img/64px-Water_icon_SwSh.png" alt="water"></td>
                </tr>
            </table>
        </div>
        <div class="comparison">
            <table id="comparison-table">
            </table>
            <div id="spraits">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
